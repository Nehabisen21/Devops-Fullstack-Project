apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: projectns
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: "{{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag }}"
          ports:
            - containerPort: 8080

          envFrom:
            - configMapRef:
                name: backend-confimap

          env:
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: backend-secret
                  key: DB_PASSWORD

---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: projectns
spec:
  selector:
    app: backend
  ports:
    - port: 8080
      targetPort: 8080
      nodePort: 30080
  type: NodePort